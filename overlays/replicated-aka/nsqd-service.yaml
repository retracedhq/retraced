kind: Service
apiVersion: v1
metadata:
  name: nsqd
  namespace: '{{repl ConfigOption "namespace"}}'
  labels:
    app: auditlog
    tier: nsq
spec:
  type: ClusterIP
  ports:
    - name: tcp
      port: 4150
      targetPort: 4150
    - name: http
      port: 4151
      targetPort: 4151
  selector:
    app: auditlog
    tier: nsq
