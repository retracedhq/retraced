apiVersion: apps/v1
kind: Deployment
metadata:
  name: retraced-api
spec:
  template:
    spec:
      initContainers:
        - name: bootstrap
          image: retracedhq/retraced
      containers:
        - name: api
          image: retracedhq/retraced
          env:
            - name: PG_SEARCH
              value: ""
