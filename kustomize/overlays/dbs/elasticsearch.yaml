---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: retraced-elasticsearch
  name: retraced-elasticsearch
spec:
  type: NodePort
  ports:
  - port: 9200
    nodePort: 30920
    targetPort: estransport
  selector:
    app: retraced-elasticsearch
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: retraced-elasticsearch
  labels:
    app: retraced-elasticsearch
data:
  elasticsearch.yml: |-
    http.host: 0.0.0.0

    http.port: 9200
    http.cors.allow-origin: "/.*/"
    http.cors.enabled: true
    http.cors.allow-headers: X-Requested-With,X-Auth-Token,Content-Type, Content-Length, Authorization
    http.cors.allow-credentials: true

    discovery.type: single-node
    ### es.enforce.bootstrap.checks: false

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: retraced-elasticsearch
spec:
  serviceName: retraced-elasticearch
  selector:
    matchLabels:
      app: retraced-elasticsearch
  template:
    metadata:
      labels:
        app: retraced-elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: elasticsearch:7.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: estransport
              containerPort: 9200
          volumeMounts:
            - name: esdatadir
              mountPath: /var/lib/elasticsearch/data
            - name: elasticsearch
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
              
          # command: ["sleep", "500d"]
      volumes:
        - name: esdatadir
          persistentVolumeClaim:
            claimName: esdatadir

        - name: elasticsearch
          configMap:
            name: retraced-elasticsearch
            items:
            - key: elasticsearch.yml
              path: elasticsearch.yml

  volumeClaimTemplates:
    - metadata:
        name: esdatadir
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi