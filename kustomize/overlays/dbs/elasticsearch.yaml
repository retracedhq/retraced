---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: elasticsearch
  name: retraced-elasticsearch
spec:
  type: NodePort
  ports:
    - port: 9200
      nodePort: 30920
      targetPort: estransport
  selector:
    app: elasticsearch
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: retraced-elasticsearch
spec:
  serviceName: elasticearch
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: elasticsearch:8.14.3
          imagePullPolicy: IfNotPresent
          env:
            - name: discovery.type
              value: single-node
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: xpack.security.enabled
              value: false
          ports:
            - name: estransport
              containerPort: 9200
          volumeMounts:
            - name: esdatadir
              mountPath: /usr/share/elasticsearch/data

          # command: ["sleep", "500d"]
      volumes:
        - name: esdatadir
          persistentVolumeClaim:
            claimName: esdatadir

  volumeClaimTemplates:
    - metadata:
        name: esdatadir
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
