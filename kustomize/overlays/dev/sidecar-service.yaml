apiVersion: v1
kind: Service
metadata:
  name: retraced-sidecar
  labels:
    app: auditlog
    tier: sidecar
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 3002
      targetPort: 3002
    - name: tcp
      port: 8686
      targetPort: 8686
  selector:
    app: auditlog
    tier: sidecar
