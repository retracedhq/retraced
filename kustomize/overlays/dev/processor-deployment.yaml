apiVersion: apps/v1
kind: Deployment
metadata:
  name: retraced-processor
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: processor
          command:
            - node
            - --inspect=0.0.0.0
            - -r
            - ts-node/register
            - src/_processor/index.ts
#          ports:
#          - containerPort: 9229