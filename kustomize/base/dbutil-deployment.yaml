apiVersion: apps/v1
kind: Deployment
metadata:
  name: retraced-dbutil
  labels:
    app: retraced
    tier: dbutil
spec:
  selector:
    matchLabels:
      app: retraced
      tier: dbutil
  replicas: 1
  template:
    metadata:
      labels:
        app: retraced
        tier: dbutil
    spec:
      containers:
      - name: dbutil
        image: retraced-api
        command:
        - /bin/sleep
        - infinity
        envFrom:
          - secretRef:
              name: retraced-auditlog