apiVersion: apps/v1
kind: Deployment
metadata:
  name: retraced-api
spec:
  selector:
    matchLabels:
      tier: api
  replicas: 2
  template:
    metadata:
      labels:
        app: auditlog
        tier: api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auditlog
                - key: tier
                  operator: In
                  values:
                  - api
              topologyKey: "kubernetes.io/hostname"
      initContainers:
      - name: bootstrap
        image: retraced-api
      containers:
        - name: api
          readinessProbe:
            httpGet:
              port: 3000
              path: /healthz
          image: retraced-api
          imagePullPolicy: IfNotPresent
          command:
            - /src/api
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: retraced-auditlog
          env:
            - name: BUGSNAG_TOKEN
              valueFrom:
                secretKeyRef:
                  key: API_TOKEN
                  name: retraced-auditlog
            - name: PG_SEARCH
              value: ""
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m