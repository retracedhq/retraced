apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    retraceddev: "1"
  name: retraced-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      retraceddev: "1"
      tier: api
  template:
    metadata:
      labels:
        app: auditlog
        retraceddev: "1"
        tier: api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - auditlog
                    - key: tier
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - command:
            - node
            - --inspect=0.0.0.0
            - build/src/index.js
          env:
            - name: BUGSNAG_TOKEN
              valueFrom:
                secretKeyRef:
                  key: API_TOKEN
                  name: auditlog
            - name: EXPORT_PAGE_SIZE_INTERNAL
              value: "2"
          envFrom:
            - secretRef:
                name: auditlog
          image: retracedhq/retraced-local:v1.12.0-42-g1eb3b63b-dirty
          imagePullPolicy: IfNotPresent
          name: api
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 3000
            periodSeconds: 30
            successThreshold: 2
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
          startupProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 10
      initContainers:
        - args:
            - -c
            - ./build/src/retracedctl bootstrap --projectName   "$BOOTSTRAP_PROJECT_NAME" --projectId     "$BOOTSTRAP_PROJECT_ID" --environmentId "$BOOTSTRAP_ENVIRONMENT_ID" --apiKey        "$BOOTSTRAP_API_TOKEN"
          command:
            - /bin/sh
          envFrom:
            - secretRef:
                name: auditlog
            - secretRef:
                name: bootstrap
          image: retracedhq/retraced-local:v1.12.0-42-g1eb3b63b-dirty
          name: bootstrap
---
