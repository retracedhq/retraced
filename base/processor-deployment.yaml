apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: '{{repl ConfigOption "namespace"}}'
spec:
  selector:
    matchLabels:
      tier: processor
  replicas: 2
  template:
    metadata:
      labels:
        app: auditlog 
        tier: processor
    spec:
      volumes:
        - name: tmpdir
          emptyDir: {}
      containers:
        - name: processor
          image: registry.replicated.com/shipretraced/retraced:1.3.7
          imagePullPolicy: IfNotPresent

          command:
            - /src/processor
          volumeMounts:
            - mountPath: /tmp
              name: tmpdir
          envFrom:
          - secretRef:
              name: auditlog
          env:

            - name: TMPDIR
              value: /tmp
            - name: NO_WARP_PIPE
              value: "1"
            - name: BUGSNAG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: auditlog
                  key: PROCESSOR_TOKEN
      imagePullSecrets:
      - name: auditlog-imagepull-secret

